
name: npm_publish

on:
  push:
    branches: 
      - hydrogen-v1

jobs:
  publish:
    if: contains(github.event.head_commit.message, 'PUBLISH')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm i

      - name: Check version
        run: |
          PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
          if [[ ! $PACKAGE_VERSION =~ ^1\..* ]]; then
            echo "Error: Invalid package version. Only 1.x.x versions are allowed."
            exit 1
          fi

      - uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPMJS_TOKEN }}      
          access: public   
          tag: legacy 
          strategy: upgrade